<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour mon Habibi ❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f3;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        .main-img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 3px solid #ff4d6d;
        }

        h1 {
            color: #d63384;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            height: 100px;
            position: relative; /* Container pour positionner les boutons au début */
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            border: none;
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 1;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            z-index: 2;
        }

        #successSection {
            display: none;
        }

        .success-text {
            color: #ff4d6d;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="photo.png" alt="Habibi" class="main-img">
        
        <div id="questionSection">
            <h1>Veux-tu être ma valentine Habibi ? ❤️</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="successSection">
            <p class="success-text">Love you Cham ❤️</p>
            <p style="font-size: 1.2rem; color: #555;">As you should ngga ❤️</p>
        </div>
    </div>

    <script>
        let yesScale = 1;

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // On fait grossir le bouton Yes un petit peu pour la blague
            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;

            // Déplacement aléatoire partout sur l'écran
            const maxX = window.innerWidth - noBtn.offsetWidth - 50;
            const maxY = window.innerHeight - noBtn.offsetHeight - 50;
            
            const randomX = Math.floor(Math.random() * maxX) + 25;
            const randomY = Math.floor(Math.random() * maxY) + 25;
            
            noBtn.style.position = 'fixed'; // On passe en fixed seulement au moment du clic
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.getElementById('questionSection').style.display = 'none';
            document.getElementById('successSection').style.display = 'block';
            document.getElementById('noBtn').style.display = 'none';
            
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffb3c1', '#ffffff']
            });
        }
    </script>
</body>
</html>
